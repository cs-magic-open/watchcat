name: Release Build

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
        if: runner.os != 'Windows'

      - name: Install Poetry (Windows)
        if: runner.os == 'Windows'
        run: |
          (Invoke-WebRequest -Uri https://install.python-poetry.org -UseBasicParsing).Content | py -
          echo "$env:APPDATA\Python\Scripts" >> $env:GITHUB_PATH

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y qt6-base-dev libasound2-dev portaudio19-dev python3-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: poetry install --with dev,macos

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: poetry install --with dev,linux

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: poetry install --with dev,windows

      - name: Build with PyInstaller
        run: |
          poetry run pyinstaller --clean --onefile --windowed --name watchcat transparent_overlay/main.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: watchcat-${{ matrix.os }}
          path: |
            dist/watchcat*

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: watchcat-*/*
          draft: false
          prerelease: false
          generate_release_notes: true
