name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Remove macOS-specific dependencies for Linux/Windows
      if: matrix.os != 'macos-latest'
      run: |
        poetry remove --without-dev pyobjc-framework-cocoa pyobjc-framework-quartz pyobjc-framework-applicationservices pyobjc-framework-coretext || true

    - name: Install dependencies
      run: poetry install --with dev
      
    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y qt6-base-dev

    - name: Build with PyInstaller
      run: |
        poetry run pyinstaller --clean --onefile --windowed --name watchcat transparent_overlay/main.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: watchcat-${{ matrix.os }}
        path: |
          dist/watchcat*

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: watchcat-*/*
          draft: false
          prerelease: false
          generate_release_notes: true
